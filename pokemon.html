<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="icon" href="/images/background.png">
    <link rel="stylesheet" href="styles/styles-view.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Coda+Caption:wght@800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="container-father">

        <div class="container-up">
            <div class="header">
                <h1 class="title" id="title">P0KE-API</h1>
            </div>
        </div>



        
    
        <div class="container-down">

            <div class="container-card">
                <div class="name-poke">
                    <h1></h1>
                </div>

                <div class="img-profile-poke">
                    <img class="img-poke" alt="">
                </div>

                <div class="types">
                    <div class="text-type">
                        <h1>Type</h1>
                    </div>

                    <div class="images-types">
                        <img class="img-type-0" alt="">
                        <!-- <img class="img-type-1" alt="">  -->
                        
                    </div>
                </div> 
            </div>



            <div class="container-stats">

                <div class="base-stats-title">
                    <h1>Base Stats</h1>
                </div>

                <div class="hp-atk-def">
                    <span class="hp"></span>
                    <span class="atk"></span>
                    <span class="def"></span>
                </div>
                <div class="height-weight">
                    <span class="height">Height</span>
                    <span class="weight">Weight</span>
                </div>
                <div class="base-stats">

                    <div class="moves">
                        <div class="moves-title">
                            <h1 class="">Moves</h1>
                        </div>

                        <div class="moves-name">

                        </div>
                    </div>
                </div>

            </div>
            
        </div>

        <button type="button" class="btn-dark" onclick="changeMode()">
            <span><i class="fas fa-sun"></i></span>
            <span><i class="far fa-moon"></i></span>
        </button>

        <div class="up">
            <a href="#title"><h3 class="h3-up">^</h3></a>
        </div>
        
        <footer class="footer"><h2>Powered by Jhon Rodr√≠guez using POKE-API</h2></footer>
        
    </div>
    


    <script src="poke.js"></script>
</body>
</html>
